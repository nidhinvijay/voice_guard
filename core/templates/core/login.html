<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Login - VoiceGuard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 5rem;">
        <div id="login-view">
            <h2 class="text-center mb-4">Login to VoiceGuard</h2>
            <form id="login-form">
                <div class="mb-3"><input type="email" id="login-email" class="form-control" placeholder="Email" required></div>
                <div class="mb-3"><input type="password" id="login-password" class="form-control" placeholder="Password" required></div>
                <div class="d-grid"><button class="btn btn-primary" type="submit">Login</button></div>
            </form>
            <div class="text-center mt-3"><a href="#" id="show-signup">Need an account? Sign Up</a></div>
        </div>

        <div id="signup-view" style="display:none;">
            <h2 class="text-center mb-4">Sign Up for VoiceGuard</h2>
            <form id="signup-form">
                <div class="mb-3"><input type="email" id="signup-email" class="form-control" placeholder="Email" required></div>
                <div class="mb-3"><input type="password" id="signup-password" class="form-control" placeholder="Password" required></div>
                <div class="d-grid"><button class="btn btn-success" type="submit">Sign Up</button></div>
            </form>
            <div class="text-center mt-3"><a href="#" id="show-login">Already have an account? Login</a></div>
        </div>
        <div id="error-message" class="alert alert-danger mt-3" style="display:none;"></div>
    </div>
    <script>
    const firebaseConfig = {{ firebase_config|safe }};
    </script>
<script type="module" src="{% static 'core/js/auth.js' %}"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <!-- <script type="module" src="{% static 'core/js/firebase-init.js' %}"></script> -->
    <!-- <script type="module" src="{% static 'core/js/auth.js' %}"></script> -->
</body>
</html>
