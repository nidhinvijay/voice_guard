<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VoiceGuard Call</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center">üéôÔ∏è VoiceGuard Call</h1>
    <div class="text-center my-4" id="controls">
        <div class="input-group mx-auto" style="max-width: 400px;">
            <input type="text" id="callIdInput" class="form-control" placeholder="Enter Call ID to join">
            <button class="btn btn-success" id="joinBtn">Join Call</button>
        </div>
        <div class="my-2">OR</div>
        <button class="btn btn-primary" id="createBtn">Create New Call</button>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h5>You</h5>
            <video id="localVideo" autoplay playsinline muted style="width:100%; border:1px solid #ccc;"></video>
            <div id="local-transcript" class="mt-2 text-muted" style="min-height: 50px;"></div>
        </div>
        <div class="col-md-6">
            <h5>Them</h5>
            <video id="remoteVideo" autoplay playsinline style="width:100%; border:1px solid #ccc;"></video>
        </div>
    </div>
    <div id="alerts-container" class="mt-4"></div>
</div>

{{ firebase_config|json_script:"firebase-config" }}
<script type="module">
    const firebaseConfig = JSON.parse(document.getElementById('firebase-config').textContent);
    window.firebaseConfig = firebaseConfig;
</script>
<script type="module" src="{% static 'core/js/firebase-init.js' %}"></script>
<script type="module" src="{% static 'core/js/realtime_call.js' %}"></script>
</body>
</html>
