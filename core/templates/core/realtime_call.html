<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VoiceGuard Call</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/custom.css' %}">
</head>
<body>
<div class="container main-container">
    <div class="voiceguard-card text-center">
        <h1 class="mb-2">üéôÔ∏è VoiceGuard Call</h1>
        <p class="text-muted">Create or join a call to begin.</p>
        <p id="call-status" class="mt-3"></p>

        <div id="initial-controls" class="my-4">
            <div class="mx-auto mb-4" style="max-width: 200px;">
                <select id="language-select" class="form-select">
                    <option value="en-US">English</option>
                    <option value="ml-IN">‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç (Malayalam)</option>
                </select>
            </div>
            <div class="input-group mx-auto" style="max-width: 400px;">
                <input type="text" id="callIdInput" class="form-control" placeholder="Enter Call ID">
                <button class="btn btn-success" id="joinBtn">Join Call</button>
            </div>
            <div class="my-2">OR</div>
            <button class="btn btn-primary" id="createBtn">Create New Call</button>
        </div>

        <div id="call-interface" style="display: none;">
            <div class="row text-start">
                <div class="col-md-6">
                    <h5>You</h5>
                    <video id="localVideo" autoplay playsinline muted class="w-100 bg-light rounded"></video>
                    <div id="local-transcript" class="mt-2 text-muted" style="min-height: 50px; border:1px solid #eee; padding: 10px;"></div>
                </div>
                <div class="col-md-6">
                    <h5>Them</h5>
                    <video id="remoteVideo" autoplay playsinline class="w-100 bg-light rounded"></video>
                </div>
            </div>
            <div id="alerts-container" class="mt-4"></div>
        </div>
    </div>
</div>

{{ firebase_config|json_script:"firebase-config-data" }}

<script type="module">
  const configData = JSON.parse(document.getElementById('firebase-config-data').textContent);
  window.firebaseConfig = configData;
</script>
<script type="module" src="{% static 'core/js/firebase-init.js' %}"></script>
<script type="module" src="{% static 'core/js/realtime_call.js' %}"></script>
</body>
</html>
