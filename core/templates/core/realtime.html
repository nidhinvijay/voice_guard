<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Mode - VoiceGuard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .transcript-final { font-weight: bold; }
        .moderation-clean { color: #198754; }
        .moderation-offensive { color: #dc3545; font-weight: bold; }
        .transcript-final { font-weight: bold; }
        .moderation-clean { color: #198754; }
        .moderation-offensive { color: #dc3545; font-weight: bold; }
        .text-is-clean { color: #198754; }
        .text-is-flagged { color: #dc3545; }

    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center">üéôÔ∏è Real-Time VoiceGuard</h1>
    <p class="text-center text-muted">Using a high-performance, production-grade architecture.</p>

    <!-- Control buttons -->
    <div class="text-center my-4">
        <button id="startBtn" class="btn btn-primary btn-lg">Start Listening</button>
        <button id="stopBtn" class="btn btn-danger btn-lg" disabled>Stop Listening</button>
    </div>

    <!-- Transcript card -->
    <div class="card mb-4">
        <div class="card-header" id="status">Status: Not Connected</div>
        <div class="card-body" id="transcript-container" style="min-height: 200px;">
        </div>
    </div>

    <!-- Alerts card -->
    <div id="alerts-container" class="card p-3 bg-light border">
        <!-- Moderation alerts will be inserted here -->
    </div>

    <!-- Back button -->
    <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="btn btn-secondary">&larr; Back to Single Input Mode</a>
    </div>
</div>

<script src="{% static 'core/js/realtime.js' %}"></script>
</body>
</html>
